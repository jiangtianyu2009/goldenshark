<head>
    <title>Golden Shark</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<div id="headimg">
    <img src="/static/Shark.png" alt="logo-image">
</div>

<div id="thzapp">
    <ol>
        <li v-for="thz in message">
            <span>{{thz.code}}</span>
            <br>
            <span>{{thz.name}}</span>
            <br>
            <span>{{thz.text}}</span>
            <br>
            <span>{{thz.href}}</span>
            <br>
            <span>{{thz.imgf}}</span>
            <br>
        </li>
    </ol>
</div>
<script>
    var thzapp = new Vue({
        el: '#thzapp',
        data: {
            message: ''
        },
        mounted: function () {
            this.getJsonInfo()
        },
        methods: {
            getJsonInfo: function () {
                axios.get('http://www.goldenshark.cf/thzdetails')
                    .then(function (response) {
                        this.message = response.data;
                    }.bind(this))
                    .catch(function (error) {
                        console.log(error);
                    });
            }
        }
    })
</script>
